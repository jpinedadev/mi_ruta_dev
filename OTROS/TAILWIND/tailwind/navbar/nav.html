<!DOCTYPE html>
<html lang="en">
  <head>
    <title>nav</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
     
     <!---Navbar-->
     <nav class="flex items-center justify-between flex-wrap bg-teal-500 p-6">
        <!--Logo-->
       <div class="flex items-center text-white mr-6">
        <img  class="h-8 w-8 mr-2 rounded-full" src="./logo.jpg" alt="logo">
        <span class="font-semibold text-xl">Tailwind CSS</span>
       </div> 
       
       <!--Responsive icon menu-->
       <div class="block lg:hidden">
        <button id="boton" class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
          <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
        </button>
       </div>

       <!--Menu items-->
       <div id='menu' class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-sm lg:flex-grow">
          <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">Docs</a>
          <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4">Examples</a>
          <a href="#" class="block mt-4 lg:inline-block lg:mt-0 text-teal-200 hover:text-white">Blogs</a>
        </div>
        <div>
          <a href="#" class="inline-block text-sm px-4 py-2 border rounded text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white mt-4 lg:mt-0">Download</a>
        </div>
       </div>
     </nav>


    <script src="./app.js"></script>
  </body>
</html>
