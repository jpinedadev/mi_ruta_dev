<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap grid practice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/4practice.css" rel="stylesheet">
    <link href="bootstrap-5.3.1/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body class="body">
    <!--container--> 
    <div class="container text-center">
      <!--navbar-->
      <nav class="my__nav row my-2 mx-auto">
        <h2>NAVBAR</h2>
      </nav>
      
      <!--contenedor-->
      <div class="contenedor row  mx-auto">
        <!--aside-->
        <aside class="aside mx-auto col-lg-3 my-2">
          <h2>ASIDE</h2>
        </aside>

        <!--contenedor__main-->
        <div class="contenedor__main col-lg my-2">
          <!--main-->
          <main class="my__main mx-auto">
            <h2>MAIN</h2>
          </main>

          <!--content-->
          <article class="content__box row gap-2 mx-auto my-2">
            <div class="content__box--one col-lg">
              <h3>CONTENT 1</h3>
            </div>
            <div class="content__box--two col-lg">
              <h3>CONTENT 2</h3>
            </div>
            <div class="content__box--three col-lg">
              <h3>CONTENT 3</h3>
            </div>
          </article>

          <!--footer-->
          <footer class="footer mx-auto my-1">
            <h2>FOOTER</h2>
          </footer>         
          </div>

      </div>

    </div>
    
  </body>
  <script src="bootstrap-5.3.1/js/bootstrap.bundle.min.js"></script>
</html>
