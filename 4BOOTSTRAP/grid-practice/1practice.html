<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap grid practice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/1practice.css" rel="stylesheet">
    <link href="bootstrap-5.3.1/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body>
    
    <div class="container">
      <div class="row">   
        <div class="col my_header"><h2 class="text-center">Header</h2></div>
      </div>
      <div class="row">   
        <div class="col my_gallery my-4 px-4 text-center">
            <div class="row my-4">
                <h2>Gallery</h2>
                </div>
            <div class="row gap-4">
                <div class="col-xs col-md my_image">Image 1</div>
                <div class="col-xs col-md my_image">Image 2</div>
                <div class="col-xs col-md my_image">Image 3</div>
                <div class="col-xs col-md my_image">Image 4</div>
            </div>
            <div class="row gap-4">
                <div class="col-xs col-md my_image">Image 1</div>
                <div class="col-xs col-md my_image">Image 2</div>
                <div class="col-xs col-md my_image">Image 3</div>
                <div class="col-xs col-md my_image">Image 4</div>
            </div>
            

            

            
        </div>
      </div>
      <div class="row">   
        <div class="col my_footer"><h2 class="text-center">Footer</h2></div>
      </div>
    </div>
    
  </body>
  <script src="bootstrap-5.3.1/js/bootstrap.bundle.min.js"></script>
</html>
